spring.datasource.url=jdbc:mysql://localhost:3306/classificados_db?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.hibernate.ddl-auto = none

#Authentication
security.jwt.expiration-time=120
security.jwt.sign-key=${IBICOS_SIGNING_JWT_KEY}

#Email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${IBICOS_EMAIL_USERNAME}
spring.mail.password=${IBICOS_EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

#Flyway
flyway.url = jdbc:mysql://localhost:3306/mysql
flyway.schemas = classificados_db
flyway.user = root